<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/estilos.css" />

    <script type="text/javascript" src="libs/js/jquery.js"></script>
    <script type="text/javascript" src="libs/js/crud.js"></script>

    <title>App de Libros CRUD</title>
</head>
<body>
    
    <h1>Registro de libros leídos</h1>
    <div class="container">
        <div class="row">
            <form>
                <fieldset>
                    <legend> Libro </legend>
                    <input type="text" class="form-control" id="item">
                    <br>
                    <legend> Reseña </legend>
                    <input type="text" class="form-control" id="reseña">
                    <br>
                    <button type="button" id="crear" class="btn btn-success">Agregar libro</button>
                    <button type="button" id="insertar" class="btn btn-success">Insertar libro</button>
                    <button type="button" id="modificar" class="btn btn-danger">Modificar libro</button>
                    <button type="button" id="listar" class="btn btn-success">Mostrar/Actualizar</button>
                    <button type="button" id="borrarTodo" class="btn btn-danger">Eliminar Todo</button>
                </fieldset>
            </form>

            <hr />
            <h3>Lista de Libros</h3>
            <table class="table table-borderer table-hover" id="listaLibros" style="width:715px;">

            </table>

        </div>

    </div>

</body>
</html>
